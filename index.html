<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/a8e9c3020.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <h1 id="music-name">string for the moment</h1>
    <img src="" id="music-cover">
    <input class="msg" id="music-time" type="range" value="0">
    <div id="btns">
        <i id="pre">⏮</i>
        <strong class="str">|</strong>
        <i id="play">►</i>
        <strong class="str">|</strong>
        <i id="next">⏭</i>
    </div>
    <script src="main.js"></script>
</body>

</html>
